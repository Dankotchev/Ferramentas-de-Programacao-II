<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"          
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="title">
        Curso
    </ui:define>

    <ui:define name="content">
        <h1>
            Cursos
        </h1>
        <h3></h3>

        <h:form id="frm">

            <p:growl showDetail="true" showSummary="false" />

            <h:outputLabel value="Curso"/>
            <p:selectOneMenu value="#{cursoController.cursoSelecionado}"
                             converter="cursoConveter">
                <f:selectItems value="#{cursoController.retonarTodos()}"/>
            </p:selectOneMenu>  


            <h:commandButton value="Adicionar"
                             action="#{cursoController.teste}" />
            <br/>

            <h:panelGroup rendered="#{cursoController.cursoSelecionado != null}">
                <h:outputText value="Selecionado: #{cursoController.cursoSelecionado}"/>

            </h:panelGroup>

        </h:form>
    </ui:define>

</ui:composition>
