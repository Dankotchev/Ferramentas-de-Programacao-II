<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./WEB-INF/template.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h1>Login</h1>

        <h:form id="formLogin">
            <p:panelGrid columns="2">

                <p:outputLabel for="@next" value="#{bundle.GenericLabel_login}"/>
                <p:inputText value="#{loginController.pessoa.login}"/>

                <p:outputLabel for="@next" value="#{bundle.GenericLabel_senha}"/>
                <p:password value="#{loginController.pessoa.senha}"/>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.LoginLabel_acessar}"
                                     action="#{loginController.autenticar}"
                                     update="growl"
                                     style="margin: 0 auto; display: block;"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
