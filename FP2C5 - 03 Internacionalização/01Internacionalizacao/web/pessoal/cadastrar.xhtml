<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="title">
        #{bundle.TemplateLabel_cadastroPessoal}
    </ui:define>

    <ui:define name="content">
        <h1>#{bundle.TemplateLabel_cadastroPessoal}</h1>

        <h:form id="formCadastroPessoa">

            <p:panelGrid columns="2">

                <f:facet name="header">#{bundle.Cadastrolabel_pessoa}</f:facet>

                <p:outputLabel for="@next" value="#{bundle.GenericLabel_login}"/>
                <p:inputText id="login"
                             value="#{pessoaController.pessoaInserir.login}"
                             required="true"
                             requiredMessage="#{bundle.PessoaRequiredMessage_login}"
                             autocomplete="false"/>

                <p:outputLabel for="@next" value="#{bundle.GenericLabel_senha}"/>
                <p:password id="senha"
                            value="#{pessoaController.pessoaInserir.senha}"
                            required="true"
                            requiredMessage="#{bundle.PessoaRequiredMessage_senha}"
                            autocomplete="false"/>

                <p:outputLabel for="@next" value="#{bundle.PessoaLabel_nome}"/>
                <p:inputText id="nome"
                             value="#{pessoaController.pessoaInserir.nome}"
                             required="true"
                             requiredMessage="#{bundle.PessoaRequiredMessage_nome}"
                             autocomplete="false"/>

                <p:outputLabel for="@next" value="#{bundle.PessoaLabel_tipo}"/>
                <p:inputText id="tipo"
                             value="#{pessoaController.pessoaInserir.tipo}"
                             required="true"
                             requiredMessage="#{bundle.PessoaRequiredMessage_tipo}"
                             autocomplete="false"/>

                <p:outputLabel for="@next" value="#{bundle.PessoaLabel_salario}"/>
                <p:inputNumber id="salario"
                               value="#{pessoaController.pessoaInserir.salario}"
                               symbol="R$ "
                               symbolPosition="p"
                               decimalPlaces="2"
                               maxlength="0"
                               required="true"
                               requiredMessage="#{bundle.PessoaRequiredLabel_salario}"
                               autocomplete="false"/>

                <f:facet name="footer">
                    <p:commandButton value="#{bundle.CadastroLabel_cadastrar}"
                                     style="margin: 0 auto; display: block;"
                                     action="#{pessoaController.cadastrarPessoa}"
                                     update="formCadastroPessoa growl"/>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
