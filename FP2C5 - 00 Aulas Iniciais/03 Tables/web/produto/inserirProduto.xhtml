<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head>
        <title>Cadastro de Produto</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <h1>Cadastro de Produto</h1>
        <div>
            <h:form>

                <p:menubar>
                    <p:menuitem value="Home"
                                outcome="/index"
                                icon="pi pi-home"/>
                    <p:menuitem value="Produtos"
                                outcome="/produto/listaProduto"
                                icon="pi pi-list"/>
                    <p:menuitem value="Cadastro"
                                outcome="/produto/inserirProduto"/>
                    <p:menuitem value="Login"
                                icon="pi pi-sign-in"/>
                </p:menubar>

                <p:panelGrid columns="2">

                    <f:facet name="header">
                        <h4>Produto</h4>
                    </f:facet>

                    <p:outputLabel for="name" value="Nome"/>
                    <p:inputText id="name"
                                 value="#{produtoController.produtoInserir.name}"/>

                    <p:outputLabel for="code" value="Código"/>
                    <p:inputText id="code"
                                 value="#{produtoController.produtoInserir.code}"/>

                    <p:outputLabel for="description" value="Descrição"/>
                    <p:inputText id="description"
                                 value="#{produtoController.produtoInserir.description}"/>

                    <p:outputLabel for="price" value="Preço"/>
                    <p:inputNumber id="price"
                                   decimalPlaces="2" 
                                   value="#{produtoController.produtoInserir.price}"/>

                    <p:outputLabel for="category" value="Categoriaquantity"/>
                    <p:inputText id="category"
                                 value="#{produtoController.produtoInserir.category}"/>

                    <p:outputLabel for="quantity" value="Quantidade"/>
                    <p:inputNumber id="quantity"
                                   minValue="0" 
                                   decimalPlaces="0"
                                   value="#{produtoController.produtoInserir.quantity}"/>

                    <p:outputLabel for="rating" value="Avaliação"/>
                    <p:rating id="nome"
                              value="#{produtoController.produtoInserir.rating}"/>

                    <f:facet name="footer">
                        <p:commandButton value="Cadastrar"
                                         action="#{produtoController.cadastrarProduto}"/>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </div>
    </body>
</html>
