<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Ferramentas de Programação II</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
    </h:head>

    <h:body>

        <div>
            <h1>Ferramentas de Programação II</h1>
            <h2>Aula Inicial - Cadastro de Pessoas</h2>
            <h3>Application Scoped</h3>
        </div>


        <div>
            <h:form>

                <!--Exibe uma mensagem na lateral da página.-->
                <p:growl id="growl" showDetail="true" />

                <!--Dado um intervalo, enviar requisições para o servidor, 
                    assim atualizando os "componentes".
                -->
                <p:poll interval="2" update="tabelaDeNomes"/>

                <!--Organiza os componentes em um grid, no caso de duas colunas.-->

                <!--FACETs:
                    HEADER :: Adiciona um cabeçalho no componente Grid.
                    FOOTER :: Adiciona um rodapé no componente Grid.
                -->
                <p:panelGrid columns="2">

                    <f:facet name="header">
                        <h4>Cadastro de Pessoas</h4>
                    </f:facet>

                    <p:outputLabel for="nome" value="Nome"/>
                    <p:inputText id="nome"
                                 value="#{pessoaControler.nome}"/>

                    <f:facet name="footer">
                        <div style="display:flex;justify-content:center;align-items:center" >
                            <h:commandButton value="Enviar"
                                             action="#{pessoaControler.adicionar}"/>
                        </div>
                    </f:facet>

                </p:panelGrid>
            </h:form>
        </div>

        <div>
            <p:dataTable id="tabelaDeNomes"
                         value="#{pessoaControler.listaNomes}"
                         var="item">

                <p:column headerText="Nome">
                    <h:outputText value="#{item}"/>
                </p:column>

            </p:dataTable>
        </div>

    </h:body>

</html>
