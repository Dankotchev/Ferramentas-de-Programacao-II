<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./../WEB-INF/template.xhtml">

    <ui:define name="title">
        Alterar Produto
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panelGrid columns="2">

                <f:facet name="header">
                    <h4>Produto</h4>
                </f:facet>

                <p:outputLabel for="name" value="Nome"/>
                <p:inputText id="name"
                             value="#{produtoController.produtoSelecionado.name}"/>

                <p:outputLabel for="code" value="Código"/>
                <p:inputText id="code"
                             value="#{produtoController.produtoSelecionado.code}"/>

                <p:outputLabel for="description" value="Descrição"/>
                <p:inputText id="description"
                             value="#{produtoController.produtoSelecionado.description}"/>

                <p:outputLabel for="price" value="Preço"/>
                <p:inputNumber id="price"
                               decimalPlaces="2" 
                               value="#{produtoController.produtoSelecionado.price}"/>

                <p:outputLabel for="category" value="Categoria"/>
                <p:inputText id="category"
                             value="#{produtoController.produtoSelecionado.category}"/>

                <p:outputLabel for="quantity" value="Quantidade"/>
                <p:inputNumber id="quantity"
                               minValue="0" 
                               decimalPlaces="0"
                               value="#{produtoController.produtoSelecionado.quantity}"/>

                <p:outputLabel for="rating" value="Avaliação"/>
                <p:rating id="rating"
                          stars="10"
                          value="#{produtoController.produtoSelecionado.rating}"/>

                <f:facet name="footer">
                    <p:commandButton value="Alterar"
                                     style="margin: 0 auto; display: block;"
                                     action="#{produtoController.alterarProduto}"/>
                </f:facet>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
