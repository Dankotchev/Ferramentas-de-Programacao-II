<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                template="./WEB-INF/template.xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        Carteira
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:dataTable id="investimentos"
                         var="investimento"
                         value="#{investimentoController.carteiraInvestimento.carteira}"
                         rowKey="#{investimento.id}"
                         selectionMode="single">

                <f:facet name="header">
                    Carteira de investimentos
                </f:facet>

                <p:column headerText="Tipo" >
                    <h:outputText value="#{investimento.tipo}" id="outTipo"/>
                </p:column>

                <p:column headerText="Valor Investido">
                    <h:outputText value="#{investimento.valorInvestido}" id="outInvestido">
                        <f:convertNumber currencyCode="R$"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="%">
                    <h:outputText value="#{investimento.porcentagem}" id="outPorcentagem"/>
                </p:column>

                <p:column headerText="Tempo do Investimento">
                    <h:outputText value="#{investimento.tempoInvestido}" id="outTempo"/>
                </p:column>

                <p:column headerText="Montante">
                    <h:outputText value="#{investimento.montante}" id="outMontante">
                        <f:convertNumber currencyCode="R$"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Rendimento Bruto">
                    <h:outputText value="#{investimento.rendimentoBruto}" id="outBruto">
                        <f:convertNumber currencyCode="R$"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Rendimento LÃ­quido">
                    <h:outputText value="#{investimento.rendimentoLiquido}" id="outLiquido">
                        <f:convertNumber currencyCode="R$"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Imposto de Renda">
                    <h:outputText value="#{investimento.ir}" id="outIR">
                        <f:convertNumber currencyCode="R$"
                                         maxFractionDigits="2"/>
                    </h:outputText>
                </p:column>

            </p:dataTable>
        </h:form>
    </ui:define>

</ui:composition>
