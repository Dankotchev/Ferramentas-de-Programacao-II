<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"          
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="./WEB-INF/Template.xhtml">

    <ui:define name="title">
        Login
    </ui:define>

    <ui:define name="content">
        <h:form>

            <p:growl id="growl" showDetail="true" showSummary="false"/>
            <p:focus context="panel"/>

            <p:panelGrid columns="2" id="panel">
                <p:outputLabel for="@next" value="Login"/>
                <p:inputText id="login" value="#{pessoaController.usuario.login}"
                               required="true"
                               requiredMessage="Informe um login para continuar"
                               title="Informe um login"
                               autocomplete="false"/>

                <p:outputLabel for="@next" value="Senha"/>
                <p:password id="senha" value="#{pessoaController.usuario.senha}"
                               required="true" requiredMessage="Informe um senha" title="Informe uma senha"/>


                <f:facet name="footer">
                    <p:commandButton value="Acessar"
                                     action="#{pessoaController.login}"
                                     update="@form"
                                     style="margin: 0 auto; display: block;"/>
                </f:facet>

            </p:panelGrid>
        </h:form>
    </ui:define>

</ui:composition>
